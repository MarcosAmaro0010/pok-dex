<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        
        <h1 class="pokemon_data"> 
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        <form class="form" type="submit">
            <input type="search" class="input_search" placeholder="Name or Number" required value="">
        </form>
         <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
         </div>
        <img src="assets/img/pokedex.png" alt="pokédex" class="pokedex">
    </main>

    <script src="assets/script/script.js"></script>
</body>
</html>
